<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">备份集</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Modal -->
<script type="text/ng-template" id="backupSetModal.html">
        <div class="modal-header">
            <h3 class="modal-title">{{type}}备份集</h3>
        </div>
        <div class="modal-body">
            <div class="form-group input-group"  uib-tooltip="名称">
              <span class="input-group-addon">
                <i class="fa fa-edit fa-fw"></i></span>
              <input ng-model="backupSet.name" class="form-control" placeholder="名称"/>
            </div>
            <div class="form-group input-group"  uib-tooltip="描述">
              <span class="input-group-addon">
                <i class="fa fa-tags fa-fw"></i>
              </span>
              <input ng-model="backupSet.description" class="form-control" placeholder="描述"/>
            </div>
            <div class="form-group input-group"  uib-tooltip="OSS">
              <span class="input-group-addon">
                <i class="fa fa-hdd-o fa-fw"></i>
              </span>
              <select ng-model="OssId" class="form-control" ng-options="oss.id as oss.bucket for oss in osss"></select>
            </div>
            <div class="form-group input-group"  uib-tooltip="OAS">
              <span class="input-group-addon">
                <i class="fa fa-save fa-fw"></i>
              </span>
              <select ng-model="OasId" class="form-control" ng-options="oas.id as oas.VaultName for oas in oass"></select>
            </div>

            <div class="notify fadein" ng-class="modalInfoFadein">
              <div class="alert alert-warning">
                <i class="fa fa-warning fa-fw"></i> {{modalInfoMsg}}
              </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="doJob()">
                <i class="fa fa-fw" ng-class="jobType"></i> {{job}}
            </button>
            <button class="btn btn-default" ng-click="cancel()">
                <i class="fa fa-remove fa-fw"></i> 取消
            </button>
        </div>
</script>

<div class="row">
    <button type="button" class="btn btn-primary" ng-click="backupSetEdit('new')">
        <i class="fa fa-plus fa-fw"></i> 新增
    </button>
    <table class="col-lg-12 table table-striped">
        <thead>
            <th></th>
            <th>名称</th>
            <th>描述</th>
            <th>OSS</th>
            <th>OAS</th>
            <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="backupSet in backupSets">
                <td class="table-td-padding"></td>
                <td class="table-td-padding">{{backupSet.name}}</td>
                <td class="table-td-padding">{{backupSet.description}}</td>
                <td class="table-td-padding">{{backupSet.oss.bucket}}</td>
                <td class="table-td-padding">{{backupSet.oas.VaultName}}</td>
                <td class="table-td-padding" style="text-align:right">
                    <button type="button" class="btn btn-default btn-xs" ng-click="backupSetEdit('modify', backupSet)">
                        <i class="fa fa-pencil fa-fw"></i> 修改
                    </button>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="delete(backupSet)">
                        <i class="fa fa-trash fa-fw"></i> 删除
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
