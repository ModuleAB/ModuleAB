<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">OSS</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- Modal -->
<script type="text/ng-template" id="ossModal.html">
        <div class="modal-header">
            <h3 class="modal-title">{{type}}OSS</h3>
        </div>
        <div class="modal-body">
            <div class="form-group input-group" uib-tooltip="节点地址">
              <span class="input-group-addon">
                <i class="fa fa-chain fa-fw"></i></span>
              <input ng-model="oss.endpoint" class="form-control" placeholder="节点地址"/>
            </div>
            <div class="form-group input-group" uib-tooltip="Bucket">
              <span class="input-group-addon">
                <i class="fa fa-edit fa-fw"></i>
              </span>
              <input ng-model="oss.bucket" class="form-control" placeholder="Bucket"/>
            </div>
            <div class="notify fadein" ng-class="modalInfoFadein">
              <div class="alert alert-warning">
                <i class="fa fa-warning fa-fw"></i> {{modalInfoMsg}}
              </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="doJob()">
                <i class="fa fa-fw" ng-class="jobType"></i> {{job}}
            </button>
            <button class="btn btn-default" ng-click="cancel()">
                <i class="fa fa-remove fa-fw"></i> 取消
            </button>
        </div>
</script>

<div class="row">
    <button type="button" class="btn btn-primary" ng-click="ossEdit('new')">
        <i class="fa fa-plus fa-fw"></i> 新增
    </button>
    <table class="col-lg-12 table table-striped">
        <thead>
            <th></th>
            <th>Bucket</th>
            <th>节点地址</th>
            <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="oss in osss">
                <td class="table-td-padding"></td>
                <td class="table-td-padding">{{oss.bucket}}</td>
                <td class="table-td-padding">{{oss.endpoint}}</td>
                <td style="text-align:right">
                    <button type="button" class="btn btn-danger btn-xs" ng-click="delete(oss)">
                        <i class="fa fa-trash fa-fw"></i> 删除
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
